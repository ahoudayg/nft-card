<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>
  <div class="card">
    <img src="./images/image-equilibrium.jpg" alt="" class="main-img p-b-25">
    <div class="img-view">
    <img src="./images/icon-view.svg" alt="" class="main-img p-b-25">
    </div>
    <h2 class="p-b-25">Equilibrium #3429</h2>
    <p class="p-b-25">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-pr-ti">
      <span class="price">
        <img src="./images/icon-ethereum.svg" alt="">
        <h3>0.041 ETH</h3>
      </span>
      <span class="time">
        <img src="./images/icon-clock.svg" alt="">
        <h3>3 days left</h3>
      </span>
    </div>
    <hr class="line"/>
    <div class="profil">
      <img src="./images/image-avatar.png" alt="" class="avatar-img">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</main>
</body>
</html>
